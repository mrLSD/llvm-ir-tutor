name: CI
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repository
        uses: actions/checkout@v2
      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "15.0.6"
      - name: Run
        run: CFG=llvm make
